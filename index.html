<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Equilibrium</title>
</head>
<body>
    <div class="card">
        <div class="containerImg">
            <img src="./images/icon-view.svg" alt="icon-view">
            <div class="fill"></div>
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
            
        
        <div class="nftDetails">
            <p class="nftName">Equilibrium#3429</p>
            <p class="nftDescription">Our Equilibrium collection promotes balance and calm</p>
            <div class="nftValue">
                <div class="etherum">
                    <img src="./images/icon-ethereum.svg" alt="etherum">
                    <p class="price">0.041ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p class="date">3 days left</p>
                </div>
                
            </div>
            <span id="line"></span>
            <div class="nftCreator">
                <img src="./images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
